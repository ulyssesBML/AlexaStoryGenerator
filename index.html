
<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style type="text/css">
        #mynetwork {
            width: 2000px;
            height: 1400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<h2>Editing the nodes and edges (localized)</h2>
<p style="width: 700px; font-size:14px; text-align: justify;">
  The localization is only relevant to the manipulation buttons.
</p>
<button id="csv_generate" onclick="generate_csv()" type="button">Gerar CSV</button>
<a download="info.txt" id="downloadlink" style="display: none">Download</a>

<p>
  <label for="locale">Select a locale:</label>
  <select id="locale" onchange="draw();">
    <option value="en">en</option>
    <option value="cn">cn</option>
    <option value="cs">cs</option>
    <option value="de">de</option>
    <option value="es">es</option>
    <option value="fr">fr</option>
    <option value="it">it</option>
    <option value="nl">nl</option>
    <option value="pt-br">pt</option>
    <option value="ru">ru</option>
    <option value="uk">uk</option>
  </select>
</p>

<div id="network-popUp">
  <span id="operation">node</span> <br />
  <table style="margin:auto;">
    <tbody>
      <tr>
        <td>id</td>
        <td><input id="node-id" value="new value" /></td>
      </tr>
      <tr>
        <td>label</td>
        <td><input id="node-label" value="new value" /></td>
      </tr>
    </tbody>
  </table>
  <input type="button" value="save" id="saveButton" />
  <input type="button" value="cancel" id="cancelButton" />
</div>
<br />
<div id="mynetwork"></div>


</body>
</html>
